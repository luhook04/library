<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="style.css">
	<title>Library</title>
</head>

<body>
	<button id="addBook">Add Book</button>
	<div id="pop-up" class="pop-up">
		<form id="form" onsubmit="return false">
			<span class="close">&times;</span>
			<div class="text-input">
				<input id="title" type="text" name="title" placeholder="Title" required>
				<input id="author" type="text" name="author" placeholder="Author" required>
				<input id="pages" type="number" name="pages" placeholder="Pages" required>
			</div>
			<div class="checkbox-input">
				<label>Read: <input id="read" type="checkbox" name="read"/></label>
			</div>				
			<button type="submit" form="form" id="submit-button">Add New Book</button>
		<form>
	</div>
	<div id="library-container"></div>
	<script src="app.js"></script>
</body>

</html>
